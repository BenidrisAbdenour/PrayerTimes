<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="node_modules/axios/dist/axios.js"></script>
    <title>Prayer Times</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div>
          <h1 id="location-en">Algeria, Mostaganem</h1>
          <h1 id="today">15-05-2024</h1>
        </div>
        <div>
          <h1 id="location-ar">الجزائر، مستغانم</h1>
        </div>
        <select class="select_input" id="cities" onchange="getCityTimings()">
          <option value="" disabled selected>Select a City</option>
          <option value="Mostaganem">Algeria, Mostaganem</option>
          <option value="Madrid">Spain, Madrid</option>
          <option value="New York">United States, New York</option>
        </select>
      </div>
    </header>
    <section id="about">
      <div class="grid">
        <div class="card">
          <img
            class="card__img"
            src="https://images.unsplash.com/photo-1590273089302-ebbc53986b6e?q=80&w=1958&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="Snowy Mountains"
          />
          <div class="card__content">
            <h1 class="card__header">Duhr, ظهر</h1>
            <h1 class="card__header" id="salat1">15:30</h1>
          </div>
        </div>
        <div class="card">
          <img
            class="card__img"
            src="https://plus.unsplash.com/premium_photo-1678563876224-dbb520ffef17?q=80&w=1964&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="Desert"
          />
          <div class="card__content">
            <h1 class="card__header">Asr, عصر</h1>
            <h1 class="card__header" id="salat2">15:30</h1>
          </div>
        </div>
        <div class="card">
          <img
            class="card__img"
            src="https://images.unsplash.com/photo-1519818187420-8e49de7adeef?q=80&w=1683&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="Canyons"
          />
          <div class="card__content">
            <h1 class="card__header">Maghreb, مغرب</h1>
            <h1 class="card__header" id="salat3">15:30</h1>
          </div>
        </div>
        <div class="card">
          <img
            class="card__img"
            src="https://images.unsplash.com/photo-1590092794015-bce5431c83f4?q=80&w=2011&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="Snowy Mountains"
          />
          <div class="card__content">
            <h1 class="card__header">Ishaa, عشاء</h1>
            <h1 class="card__header" id="salat4">15:30</h1>
          </div>
        </div>
        <div class="card">
          <img
            class="card__img"
            src="https://images.unsplash.com/photo-1577561426384-62154a1e9457?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="Snowy Mountains"
          />
          <div class="card__content">
            <h1 class="card__header">Fajr, فجر</h1>
            <h1 class="card__header" id="salat5">15:30</h1>
          </div>
        </div>
        <div class="card">
          <img
            class="card__img"
            src="https://images.unsplash.com/photo-1527838832700-5059252407fa?q=80&w=1898&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="Snowy Mountains"
          />
          <div class="card__content">
            <h1 class="card__header">Sunrise, الشروق</h1>
            <h1 class="card__header" id="sunrise">15:30</h1>
          </div>
        </div>
      </div>
    </section>
    <script src="js/main.js"></script>
  </body>
</html>
